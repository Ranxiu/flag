<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<style>
    .el-header,
    .el-footer {
        background-color: #DCDFE6;
        color: #333;
        text-align: center;
        line-height: 60px;
    }

    .el-main {
        background-color: #F2F6FC;
        color: #333;
        text-align: center;
        padding-left: 5px;

    }

    .el-table {
        float: left;
        margin-left: 10px;
    }

    body>.el-container {
        margin-bottom: 40px;

    }

    .demo-table-expand {
        font-size: 0;
    }

    .demo-table-expand label {
        width: 90px;
        color: #99a9bf;
    }

    .demo-table-expand .el-form-item {
        margin-right: 0;
        margin-bottom: 0;
        width: 50%;
    }
</style>


<body>
    <div id="app">
        <el-container>
            <el-header>常立flag</el-header>
            <el-main>

                <div id="app">
                    <template>
                        <el-table :data="tableData5" style="width: 100%" :default-sort="{prop: 'date', order: 'descending'}">
                            <el-table-column label="发起日期" width="180" sortable prop="date"  align="center">
                                <template slot-scope="props">
                                    <i class="el-icon-time"></i>
                                    <span style="margin-left: 10px">{{ props.row.date }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column type="expand"  align="center">
                                <template slot-scope="props">
                                    <el-form label-position="left" inline class="demo-table-expand">
                                        <el-form-item label="姓名">
                                            <span>{{ props.row.name }}</span>
                                        </el-form-item>
                                        <el-form-item label="所属分类">
                                            <span>{{ props.row.type }}</span>
                                        </el-form-item>
                                        <el-form-item label="开始时间">
                                            <span>{{ props.row.start_time }}</span>
                                        </el-form-item>
                                        <el-form-item label="结束时间">
                                            <span>{{ props.row.end_time }}</span>
                                        </el-form-item>
                                       
                                        <el-form-item label="学习目标">
                                            <span>{{ props.row.desc }}</span>
                                        </el-form-item>
                                    </el-form>
                                </template>
                            </el-table-column>
                            <el-table-column label="截止日期" prop="end_time"  align="center">
                            </el-table-column>
                            <el-table-column label="姓名" prop="name"  align="center">
                            </el-table-column>
                            <el-table-column label="学习目标" prop="desc"  align="center">
                            </el-table-column>
                            <el-table-column label="操作"  align="center">
                                <template slot-scope="props">
                                    <el-button size="mini" @click="handleEdit(props.$index, props.row)">编辑</el-button>
                                    <el-button size="mini" type="danger" @click="handleDelete(props.$index, props.row)">删除</el-button>
                                </template>
                            </el-table-column>
                            <el-table-column prop="tag"  align="center" label="完成状态" width="100" :filters="[{ text: '已完成', value: '已完成' }, { text: '未完成', value: '未完成' }]" :filter-method="filterTag" filter-placement="bottom-end">
                                <template slot-scope="props">
                                    <el-tag :type="props.row.tag === '未完成' ? 'primary' : 'success'" disable-transitions>{{props.row.tag}}</el-tag>
                                </template>
                            </el-table-column>
                        </el-table>
                    </template>
                </div>


            </el-main>
        </el-container>
    </div>
</body>

</html>
